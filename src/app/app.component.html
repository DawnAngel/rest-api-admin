<!-- Toolbar -->
<mat-toolbar color="primary" role="header">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 routerLink="/" class="config-title">{{meta.cfg.title}}</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" role="navigation">
    <mat-nav-list>
      <a mat-list-item *ngFor="let resource of apiResources" [routerLink]="resource">{{resource}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-container" role="main">
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
